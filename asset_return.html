  <script>
    let allBorrowedAssets = []; 

    function load() {
      google.script.run.withSuccessHandler(assets => {
        allBorrowedAssets = assets;
        filterReturnList();
      }).getBorrowedAssets(); 
    }

    function filterReturnList() {
      const keyword = document.getElementById('returnSearch').value.trim().toLowerCase();
      const container = document.getElementById('assetList');
      container.innerHTML = '';

      const filtered = allBorrowedAssets.filter(a => 
        a.name.toLowerCase().includes(keyword) || 
        a.id.toLowerCase().includes(keyword) ||
        (a.receiver && a.receiver.toLowerCase().includes(keyword)) ||
        (a.borrowDate && a.borrowDate.includes(keyword))
      );

      if (filtered.length === 0) {
        container.innerHTML = '<div style="text-align:center; padding:40px; color:#a0aec0;">ç›®å‰ç„¡ç¬¦åˆçš„å€Ÿå‡ºç´€éŒ„</div>';
        document.getElementById('resCount').textContent = "0";
        updateCount();
        return;
      }

      const groups = {};
      filtered.forEach(item => {
        const key = `${item.receiver}|${item.borrowDate}|${item.name}`;
        if (!groups[key]) groups[key] = { name: item.name, receiver: item.receiver, date: item.borrowDate, img: item.photoUrl, items: [] };
        groups[key].items.push(item);
      });

      Object.entries(groups).forEach(([key, g], idx) => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'group-item';
        const groupId = `group-${idx}`;
        const imgHtml = g.img ? `<img src="${g.img}" class="asset-thumb">` : `<div class="asset-thumb" style="display:flex; align-items:center; justify-content:center; color:#cbd5e0; font-size:24px;">ğŸ“¦</div>`;
        
        groupDiv.innerHTML = `
          <div class="group-header" onclick="toggleDetails('${groupId}')">
            <input type="checkbox" class="group-cb" id="cb-${groupId}" onchange="syncGroup(this, '${groupId}')" onclick="event.stopPropagation()">
            ${imgHtml}
            <div class="asset-info">
              <strong>${g.name} <span style="color:var(--primary-color); font-weight:normal;">(å…± ${g.items.length} ä»¶)</span></strong>
              <div class="meta"><span>ğŸ‘¤ ${g.receiver}</span><span>ğŸ“… ${g.date}</span></div>
            </div>
            <span class="toggle-icon">å±•é–‹æ˜ç´° â–¼</span>
          </div>
          <div class="detail-list" id="${groupId}">
            ${g.items.map(item => `
              <div class="detail-item" onclick="toggleItemCheck(this)">
                <input type="checkbox" name="assetIds" value="${item.id}" class="item-cb" data-parent="cb-${groupId}" onchange="updateCount()">
                <span>ç·¨è™Ÿï¼š<strong>${item.id}</strong> ï½œ ä½ç½®ï¼š${item.location || 'åº«æˆ¿'}</span>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(groupDiv);
      });

      document.getElementById('resCount').textContent = filtered.length;
      updateCount();
    }

    function toggleDetails(id) {
      const el = document.getElementById(id);
      const icon = el.previousElementSibling.querySelector('.toggle-icon');
      const isVisible = el.style.display === 'block';
      el.style.display = isVisible ? 'none' : 'block';
      icon.textContent = isVisible ? 'å±•é–‹æ˜ç´° â–¼' : 'æ”¶åˆæ˜ç´° â–²';
    }

    function syncGroup(cb, groupId) {
      const details = document.getElementById(groupId).querySelectorAll('.item-cb');
      details.forEach(item => item.checked = cb.checked);
      updateCount();
    }

    function toggleItemCheck(el) {
      const cb = el.querySelector('.item-cb');
      cb.checked = !cb.checked;
      updateCount();
    }

    function updateCount() {
      const checked = document.querySelectorAll('.item-cb:checked');
      const badge = document.getElementById('selectedCount');
      badge.textContent = checked.length;
      
      if (checked.length > 0) badge.classList.add('active');
      else badge.classList.remove('active');
      
      document.querySelectorAll('.group-header').forEach(header => {
        const parentId = header.querySelector('.group-cb').id;
        const total = document.querySelectorAll(`[data-parent="${parentId}"]`).length;
        const selected = document.querySelectorAll(`[data-parent="${parentId}"]:checked`).length;
        header.classList.toggle('selected', selected > 0);
        header.querySelector('.group-cb').checked = (total === selected && total > 0);
      });
    }

    function toggleAllFiltered(state) {
      document.querySelectorAll('.group-cb, .item-cb').forEach(cb => cb.checked = state);
      updateCount();
    }

    function toggleAll(state) {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = state);
      updateCount();
    }

    document.getElementById('return-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const checked = document.querySelectorAll('.item-cb:checked');
      if (checked.length === 0) { alert("è«‹å…ˆå‹¾é¸è™•ç†é …ç›®"); return; }

      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.innerHTML = 'æ­£åœ¨è™•ç†æ•¸æ“šï¼Œè«‹ç¨å€™...';
      
      const assetIds = Array.from(checked).map(cb => cb.value);
      const data = { 
        assetIds: assetIds, 
        handler: document.getElementById('handlerInput').value, 
        note: document.getElementById('noteInput').value,
        targetStatus: document.getElementById('targetStatus').value
      };
      
      google.script.run.withSuccessHandler(res => {
        btn.disabled = false;
        btn.textContent = "ç¢ºèªæäº¤è™•ç†ç´€éŒ„";
        if(res.success) {

          document.getElementById('returnSearch').value = '';

          load(); // é‡æ–°å‘é›²ç«¯åŒæ­¥æ•¸æ“š
        } else {
